name: CI

on:
  push:
    branches: [ main, ci-*, feature/*, bugfix/*, docs/* ]
  pull_request:

permissions:
  contents: read

# All `run:` steps execute from the Flask tutorial folder
defaults:
  run:
    working-directory: examples/tutorial

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]  # Add "3.10" if you want multi-Python testing

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # If you added requirements.txt (you did earlier), use it:
          pip install -r requirements.txt
          # Helpful tools for CI output
          pip install pytest pytest-cov

      - name: Run tests
        env:
          # Keep Flask quiet & deterministic in CI
          FLASK_ENV: testing
          PYTHONWARNINGS: default
        run: |
          pytest -q --maxfail=1 \
                 --disable-warnings \
                 --cov=flaskr \
                 --cov-report=term-missing \
                 --cov-report=html

      - name: Upload coverage HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov
          path: examples/tutorial/htmlcov
          if-no-files-found: warn
